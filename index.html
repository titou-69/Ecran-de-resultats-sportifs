<script>
const athletesDiv = document.getElementById('athletes');


function addAthlete(name = '', perf = '') {
const row = document.createElement('div');
row.className = 'athlete-row';
row.innerHTML = `
<input placeholder="Nom de l'athlÃ¨te" value="${name}" />
<input placeholder="Performance" value="${perf}" />
`;
athletesDiv.appendChild(row);
}


addAthlete();
addAthlete();


function showResults() {
const sport = document.getElementById('sport').value.toUpperCase();
const rows = document.querySelectorAll('.athlete-row');
let data = [];


rows.forEach(row => {
const name = row.children[0].value;
const perf = row.children[1].value;
const perfNum = parseFloat(perf.replace(',', '.'));
if (name && perf) {
data.push({ name, perf, perfNum });
}
});


data.sort((a, b) => a.perfNum - b.perfNum);


document.getElementById('sportTitle').innerText = sport;
const resultsDiv = document.getElementById('results');
resultsDiv.innerHTML = '';


data.forEach((ath, i) => {
const line = document.createElement('div');
line.className = 'result-line';
line.innerHTML = `
<div class="rank">${i + 1}</div>
<div>${ath.name}</div>
<div style="text-align:right">${ath.perf}</div>
`;
resultsDiv.appendChild(line);
});


document.getElementById('formPage').style.display = 'none';
document.getElementById('resultsPage').style.display = 'block';
}


function goBack() {
document.getElementById('resultsPage').style.display = 'none';
document.getElementById('formPage').style.display = 'flex';
}
</script>


</body>
</html>
