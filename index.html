.close-btn {
margin-top: 20px;
background: transparent;
border: 2px solid #3aff3a;
color: #3aff3a;
padding: 8px;
width: 100%;
cursor: pointer;
font-family: 'Orbitron', monospace;
}


.close-btn:hover {
background: rgba(0,255,0,0.15);
}

<body>


<h1>Entrée des résultats sportifs</h1>


<div class="form-container">
<label>Type de sport</label>
<input id="sport" placeholder="Ex : Athlétisme, Football…" />


<label>Athlète 1</label>
<input id="athlete1" placeholder="Nom" />
<input id="perf1" placeholder="Performance" />


<label>Athlète 2</label>
<input id="athlete2" placeholder="Nom" />
<input id="perf2" placeholder="Performance" />


<button onclick="showResults()">Afficher les résultats</button>
</div>


<!-- POPUP LCD -->
<div class="popup" id="popup">
<div class="lcd-screen">
<h2 id="sportTitle"></h2>


<div class="result-line">
<span id="resAthlete1"></span>
<span id="resPerf1"></span>
</div>


<div class="result-line">
<span id="resAthlete2"></span>
<span id="resPerf2"></span>
</div>


<button class="close-btn" onclick="closePopup()">FERMER</button>
</div>
</div>


<script>
function showResults() {
document.getElementById('sportTitle').innerText = document.getElementById('sport').value.toUpperCase();


document.getElementById('resAthlete1').innerText = document.getElementById('athlete1').value;
document.getElementById('resPerf1').innerText = document.getElementById('perf1').value;


document.getElementById('resAthlete2').innerText = document.getElementById('athlete2').value;
document.getElementById('resPerf2').innerText = document.getElementById('perf2').value;


document.getElementById('popup').style.display = 'flex';
}


function closePopup() {
document.getElementById('popup').style.display = 'none';
}
</script>


</body>
</html>
